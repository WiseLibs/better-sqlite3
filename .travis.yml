language: node_js
sudo: false
matrix:
  include:
    # linux builds
    - os: linux
      node_js:
        - "8"
        - "10"
        - "12"
      env: 
        - CXX="g++-4.9"
        - CC=gcc-4.9
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - gcc-4.9
          - g++-4.9
    - os: osx
      node_js:
        - "8"
        - "10"
        - "12"
      osx_image: xcode11
      compiler: clang
      env: 
        - CXX=g++
        - CC=gcc
before_script:
- npm run install-debug
before_deploy:
- npm install
- npm run prebuild
- npm run prebuild-electron
deploy:
  provider: releases
  api_key:
    secure: 
  file: prebuilds/*
  file_glob: true
  skip_cleanup: true
  on:
    repo: danielbarela/better-sqlite3
    tags: true
    node_js: "10"